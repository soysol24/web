    <!-- Header -->
    <div id="header-placeholder"></div>

    <main>
        <!-- Calendar Section -->
        <section class="calendar-section">
            <div class="calendar-container">
                <div class="calendar-header">
                    <button class="calendar-nav-btn" id="prevMonth">‹</button>

                    <button class="calendar-nav-btn" id="nextMonth">›</button>
                </div>
                
                <div class="calendar-grid">
                   
                </div>
            </div>

            <!-- Time Slots -->
            <div class="time-slots">
                <button class="time-slot">9:00 AM</button>
                <button class="time-slot ">10:00 AM</button>
                <button class="time-slot">11:00 AM</button>
                <button class="time-slot">2:00 PM</button>
            </div>
        </section>

        <!-- Stylists Section -->

            <h3>Estilistas</h3>
            <div class="stylists-grid">
                <div class="stylist-card \">

                    </div>
                    <p class="stylist-name">Nombre</p>
                </div>
                <div class="stylist-card">
                    <div class="stylist-image">
                        <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=200" alt="Estilista">
                    </div>
                    <p class="stylist-name">Nombre</p>
                </div>
                <div class="stylist-card">

                    </div>
                    <p class="stylist-name">Nombre</p>
                </div>
            </div>
        </section>

        <!-- Action Buttons -->
        <section class="action-buttons">
            <button class="btn-cancel">Cancelar</button>
            <button class="btn-confirm">Confirmar</button>
        </section>
    </main>
