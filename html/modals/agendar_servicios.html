<!-- modals/agendar.html -->
<div id="agendarModal" class="modal-agendar-overlay">
    <div class="modal-agendar-content">
        <span class="close-btn-agendar">&times;</span>
        <h2>Elige el servicio que deseas agendar</h2>

        <form id="agendarForm">
            <div class="agendar-options">
                <label class="service-option">
                    <input type="radio" name="servicio" value="maquillaje">
                    <span>Maquillaje Profesional</span>
                </label>
                <label class="service-option">
                    <input type="radio" name="servicio" value="peinado">
                    <span>Peinado</span>
                </label>
                <label class="service-option">
                    <input type="radio" name="servicio" value="uñas">
                    <span>Uñas</span>
                </label>
                <label class="service-option">
                    <input type="radio" name="servicio" value="tratamiento">
                    <span>Tratamiento Facial</span>
                </label>
            </div>

            <div class="agendar-buttons">
                <button type="submit" class="btn-agendar-confirm">Continuar</button>
                <button type="button" class="btn-agendar-cancel">Cancelar</button>
            </div>
        </form>
    </div>
</div>
