<div id="modal-placeholder-cita">
    <div id="pre-cita-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>FORMULARIO</h2>
            <p>Por favor, responde estas breves preguntas para prepararnos para tu servicio.</p>

            <form id="pre-cita-form">
                <div class="form-group">
                    <label for="pregunta-alergias">¿Eres alérgico/a algún producto o químico?</label>
                    <input 
                        type="text" 
                        id="pregunta-alergias" 
                        name="alergias" 
                        placeholder="Ej: Látex, tintes con amoníaco..."
                        required 
                        pattern=".*\S.*"
                        title="Este campo es obligatorio (no puedes usar solo espacios). Si no tienes, escribe 'Ninguna'.">
                </div>

                <div class="form-group">
                    <label for="pregunta-condiciones">¿Tienes alguna condición en la piel o cuero cabelludo?</label>
                    <input 
                        type="text" 
                        id="pregunta-condiciones" 
                        name="condiciones" 
                        placeholder="Ej: Psoriasis, dermatitis, sensibilidad..."
                        required
                        pattern=".*\S.*"
                        title="Este campo es obligatorio (no puedes usar solo espacios). Si no tienes, escribe 'Ninguna'.">
                </div>

                <div class="form-group">
                    <label for="pregunta-extra">¿Algo más que debamos saber?</label>
                    <input type="text" id="pregunta-extra" name="extra" placeholder="Comentarios adicionales...">
                </div>

                <div class="modal-buttons">
                    <button type="button" id="modal-cancel" class="btn-modal-cancel">Cancelar</button>
                    <button type="submit" class="btn-modal-confirm">Confirmar Cita</button>
                </div>
            </form>
        </div>
    </div>
</div>
