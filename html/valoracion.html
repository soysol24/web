<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorar Servicio - NOMBRE</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="../Css/header_footer.css">
    
    <link rel="stylesheet" href="../Css/modals/register.css">
    <link rel="stylesheet" href="../Css/modals/notificacion.css">
    <link rel="stylesheet" href="../Css/modals/profile_menu.css">
    
    <link rel="stylesheet" href="../Css/valoracion.css">
    <link rel="stylesheet" href="../Css/modals/valoracion_confirm.css">

</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <section class="valorar-container">
            <h2 class="section-title">Valorar servicio</h2>
            
            <div class="valorar-grid">
                <div class="servicio-card">
                    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=400" alt="Servicio a valorar">
                </div>
                
                <div class="form-container">
                    <form id="valoracionForm">
                        <p>Toca para calificar</p>
                        <div class="star-rating">
                            <i class="far fa-star" data-value="1"></i>
                            <i class="far fa-star" data-value="2"></i>
                            <i class="far fa-star" data-value="3"></i>
                            <i class="far fa-star" data-value="4"></i>
                            <i class="far fa-star" data-value="5"></i>
                        </div>
                        <input type="hidden" name="rating" id="ratingValue" value="0">
                        
                        <p>Escribir comentario</p>
                        <textarea id="comentario" placeholder="Escribe algo..."></textarea>
                        
                        <button type="button" id="publicarBtn" class="btn-publicar">Publicar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <div id="modal-placeholder"></div>

    <div id="footer-placeholder"></div>

    <script src="../js/header_footer.js"></script>
    <script src="../js/valoracion.js"></script> 
</body>
</html>
