<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - NOMBRE</title>
    <link rel="stylesheet" href="../Css/header_footer.css">
    <link rel="stylesheet" href="../Css/modals/notificacion.css">
    <link rel="stylesheet" href="../Css/modals/register.css">
    <link rel="stylesheet" href="../Css/modals/profile_menu.css">
    <link rel="stylesheet" href="../Css/perfil.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <div class="profile-container">
            <!-- VISTA: VER PERFIL -->
            <section id="view-profile-section" class="profile-section">
                <div class="profile-grid">
                    <div class="profile-details">
                        <h2 class="profile-name">Nombre perfil</h2>
                        <a href="historial_citas.html" class="link-historial">Ver historial de citas</a>
                        <form id="view-profile-form">
                            <div class="profile-form-group">
                                <label for="view-email">Email</label>
                                <input type="email" id="view-email" value="usuario@email.com" disabled>
                            </div>
                            <div class="profile-form-group">
                                <label for="view-pass">Contraseña</label>
                                <input type="text" id="view-pass" value="**********" disabled>
                            </div>
                            <button type="button" id="btn-edit" class="btn-outline">Editar</button>
                        </form>
                    </div>
                    <div class="profile-comments">
                        <h3>Comentarios:</h3>
                        <div class="comment-list">
                            <div class="comment-box"></div>
                            <div class="comment-box"></div>
                            <div class="comment-box"></div>
                            <div class="comment-box"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- VISTA: EDITAR PERFIL -->
            <section id="edit-profile-section" class="profile-section hidden">
                <h2 class="section-title">Editar Perfil</h2>
                <form id="edit-profile-form">
                    <div class="profile-form-group">
                        <label for="edit-email">Email</label>
                        <input type="email" id="edit-email" placeholder="Email anterior">
                        <span class="error-message" id="error-email"></span>
                    </div>
                    <div class="profile-form-group">
                        <label for="edit-email-confirm">Confirmar email</label>
                        <input type="email" id="edit-email-confirm" placeholder="Confirmar email">
                        <span class="error-message" id="error-email-confirm"></span>
                    </div>
                    <div class="profile-form-group">
                        <label for="edit-pass">Contraseña</label>
                        <input type="password" id="edit-pass" placeholder="Contraseña anterior">
                        <span class="error-message" id="error-pass"></span>
                    </div>
                    <div class="profile-form-group">
                        <label for="edit-pass-confirm">Confirmar contraseña</label>
                        <input type="password" id="edit-pass-confirm" placeholder="Confirmar contraseña">
                        <span class="error-message" id="error-pass-confirm"></span>
                    </div>
                    <div class="button-group">
                        <button type="button" id="btn-save" class="btn-outline">Guardar</button>
                        <button type="button" id="btn-cancel" class="btn-secondary">Cancelar</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    
    <!-- ============================================
         MODAL DE CONFIRMACIÓN (¿Guardar cambios?)
         ============================================ -->
    <div id="profile-modal-overlay" class="modal-overlay"></div>
    <div id="profile-confirm-modal" class="profile-modal">
        <div class="modal-header">
            <h2>Confirmar Cambios</h2>
            <button id="modal-close-x" class="modal-close-btn">&times;</button>
        </div>
        <div class="modal-body">
            <p>¿Estás seguro de que deseas guardar los cambios en tu perfil?</p>
        </div>
        <div class="modal-footer">
            <button id="modal-cancel-btn" class="btn-secondary">Cancelar</button>
            <button id="modal-confirm-btn" class="btn-outline">Guardar</button>
        </div>
    </div>

    <!-- ============================================
         MODAL DE ÉXITO (¡Cambios guardados!)
         ============================================ -->
    <div id="profile-success-modal" class="profile-modal">
        <div class="modal-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        </div>
        <h2 class="modal-title">¡Perfil Actualizado!</h2>
        <p class="modal-message">Tus cambios han sido guardados exitosamente.</p>
        <button id="profile-close-modal" class="modal-button">Aceptar</button>
    </div>

    <script src="../js/header_footer.js"></script>
    <script src="../js/perfil.js"></script>
</body>
</html>
